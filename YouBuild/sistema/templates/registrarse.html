<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form id="registerForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="username">Nombre de usuario</label>
        <input type="text" name="user[username]" id="username" placeholder="Nombre de usuario" required><br>

        <label for="email">Correo electrónico</label>
        <input type="email" name="user[email]" id="email" placeholder="Correo electrónico" required><br>

        <label for="password">Contraseña</label>
        <input type="password" name="user[password]" id="password" placeholder="Contraseña" required><br>
        
        <label for="nombre_completo">Nombre completo</label>
        <input type="text" name="nombre_completo" id="nombre_completo" placeholder="Nombre completo">

        <label for="direccion_1">Dirección</label>
        <input type="text" name="direccion_1" id="direccion_1" placeholder="Dirección">

        <label for="telefono">Número de teléfono</label>
        <input type="text" name="telefono" id="telefono" placeholder="Número de teléfono">

        <label for="municipio_fk">ID del Municipio</label>
        <input type="text" name="municipio_fk" id="municipio_fk" placeholder="ID del Municipio">

        <label for="imagen_perfil">Imagen de perfil</label>
        <input type="file" name="imagen_perfil" id="imagen_perfil" accept="image/*">

        <label for="qr_imagen">Código QR</label>
        <input type="file" name="qr_imagen" id="qr_imagen" accept="image/*">

        <button type="submit">Registrar</button>
    </form>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        const csrftoken = getCookie('csrftoken');
        
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target); // Recoge todos los campos del formulario
        
            // Asegúrate de agregar manualmente los datos de usuario en la estructura que espera el serializer
            formData.append("user.username", formData.get("user[username]"));
            formData.append("user.email", formData.get("user[email]"));
            formData.append("user.password", formData.get("user[password]"));
        
            // Elimina los campos originales de usuario que añadiste manualmente
            formData.delete("user[username]");
            formData.delete("user[email]");
            formData.delete("user[password]");
        
            try {
                const response = await fetch("/register/", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": getCookie("csrftoken")  // Añade el token CSRF si es necesario
                    },
                    body: formData  // Envía FormData directamente
                });
        
                const result = await response.json();
                if (response.ok) {
                    alert(result.message || "Registro exitoso");
                } else {
                    console.error("Error:", result);
                    alert(result.user ? result.user[0] : "Error en el registro");
                }
            } catch (error) {
                console.error("Error en la solicitud:", error);
                alert("Error en el registro");
            }
        });
    </script>
</body>
</html>
