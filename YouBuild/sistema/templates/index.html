{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="{% static 'listaProduct.css' %}" />
    <link rel="stylesheet" href="{% static 'topbar.css' %}"> 
  </head>
  <body>
    <header>
        <div class="topbar-container">
            <!-- Sección izquierda (Logo) -->
            <div class="topbar-left">
                <a href="#home" class="logo">
                    <img src="your-logo.png" alt="Logo" width="50"> <!-- Imagen del logo -->
                </a>
            </div>
            <!-- Sección centro (Búsqueda) -->
            <div class="topbar-center">
                <div class="search-box">
                    <input type="text" placeholder="Buscar">
                    <button><i class="fa fa-search"></i></button>
                </div>
            </div>
            <!-- Sección derecha (Botones) -->
            <div class="topbar-right">
                <a href="#iniciar-sesion" class="btn-link">Iniciar Sesión</a>
                <a href="#registrarse" class="btn-link">Registrarse</a>
                <a href="#carrito" class="icon-btn"><i class="fa fa-shopping-cart"></i></a>
                <a href="#menu-hamburguesa" class="icon-btn"><i class="fa fa-bars"></i></a>
            </div>
        </div>
    </header>

    <main>
      <h1 class="title">Novedades</h1>

      <!-- Carrusel de imágenes -->
      <div class="carousel-container">
        <div class="carousel">
          {% for carrusel_item in carrusel %}
          <div class="carousel-item">
            <img src="{{ carrusel_item.imagen.url }}" alt="Imagen del carrusel" />
          </div>
          {% endfor %}
        </div>
        <button class="carousel-button prev">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel-button next">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <div class="carousel-dots"></div>

      <!-- Lista de productos disponibles -->
      <h2 class="products-title">Productos Disponibles</h2>
      <div class="products-container">
        {% for producto in producto %}
        <div class="product">
          <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" />
          <h3>{{ producto.nombre }}</h3>
          <p>Precio: Bs{{ producto.precio }}</p>
          <div class="buttons-container">
            <!-- Contenedor para botones -->
            <div class="button-row">
              <button class="btn buy-now">Comprar Ahora</button>
              <button class="btn add-to-cart">Agregar a Carrito</button>
            </div>
            <div class="button-row">
              <button class="btn add-to-view">Ver Detalles</button>
              <button class="btn add-to-list">Agregar a Lista</button>
            </div>
          </div>
        </div>

        {% empty %}
        <p>No hay productos disponibles.</p>
        {% endfor %}
      </div>
    </main>

    <footer></footer>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
