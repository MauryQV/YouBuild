<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/YouBuild/sistema/static/style.css">
</head>
<body>
    <header></header>
    <main>
        <h1 class="title">Novedades</h1>
        <div class="carousel-container">
            <div class="carousel" style="transform: translateX(-300%);">
                <div class="carousel-item"><i class="fas fa-hammer"></i></div>
                <div class="carousel-item"><i class="fas fa-wrench"></i></div>
                <div class="carousel-item"><i class="fas fa-screwdriver"></i></div>
                <div class="carousel-item"><i class="fas fa-paint-roller"></i></div>
                <div class="carousel-item"><i class="fas fa-brush"></i></div>
            </div>
            <button class="carousel-button prev"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-button next"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="carousel-dots"></div> <!-- SecciÃ³n de puntos -->
    </main>    
    <footer></footer>
    <script src="/YouBuild/sistema/static/script.js"></script>
</body>
</html>
