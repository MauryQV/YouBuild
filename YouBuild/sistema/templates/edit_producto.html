{% extends 'layoutReg.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form method="POST" enctype="multipart/form-data" action="{% url 'edit_product' product.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nombre del Producto</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" required>
            </div>
            <div class="form-group">
                <label for="category">Categoría</label>
                <select id="category" name="category">
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if product.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" rows="5">{{ product.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Cantidad</label>
                <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required>
            </div>
            <div class="form-group">
                <label for="photos">Fotos</label>
                {% for photo in product.photos.all %}
                <img src="{{ photo.url }}" alt="{{ photo.name }}" class="preview">
                {% endfor %}
                <input type="file" id="photos" name="photos" multiple>
            </div>
            <div class="form-group">
                <label for="location">Ubicación</label>
                <input type="text" id="location" name="location" value="{{ product.location }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'my_publications' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

{% endblock %}
