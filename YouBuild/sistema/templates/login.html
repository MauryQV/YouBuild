{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login.css' %}"> <!-- Asegúrate de que la ruta sea correcta -->
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
        }
      </style>
</head>
<body>
    <div class="login-container">
        <!-- Barra superior con el botón de Registrarse -->
        <div class="top-bar">
            <a href="{% url 'registro' %}" class="btn-link">Registrarse</a>
        </div>

        <!-- Título del formulario de inicio de sesión -->
        <h1 class="login-titulo">Iniciar Sesión</h1>
        
        <!-- Formulario de inicio de sesión -->
        <form method="POST">
            {% csrf_token %}
            <div class="login-form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="login-form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn-submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
